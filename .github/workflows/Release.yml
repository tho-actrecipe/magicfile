name: Release

on:
  push:
    tags:
      - v*

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.6, 3.7, 3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Build manylinux wheels
        if: matrix.os == 'ubuntu-latest'
        run: |
            docker run --rm -v `pwd`:/io -w /io quay.io/pypa/manylinux2010_x86_64 sh manylinux.sh
            ls -lrth dist/
      - name: Build macOS wheels
        if: matrix.os == 'macos-latest'
        run: |
            wget -O /tmp/file.tar.gz http://archive.ubuntu.com/ubuntu/pool/main/f/file/file_5.38.orig.tar.gz
            cd /tmp && tar zxf file.tar.gz && cd -
            cd /tmp/file-5.38 && ./configure --prefix=/usr/local && make && sudo make install && cd -
            pip install wheel delocate
            python setup.py bdist_wheel
            delocate-wheel -v dist/*.whl
            ls -lrth dist/
      - name: Publish to PyPI
        run: |
            pip install twine
            TWINE_USERNAME=__token__ TWINE_PASSWORD=${{ secrets.pypi_password }} twine upload --skip-existing dist/*
