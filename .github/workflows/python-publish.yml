name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  deploy:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        python-version: [ 3.8, 3.9, 3.10, 3.11, 3.12 ]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
    - name: Build manylinux wheels
      if: matrix.os == 'ubuntu-latest'
      run: |
        docker run --rm -v `pwd`:/io -w /io quay.io/pypa/manylinux_2_28_x86_64 sh manylinux.sh
        ls -lrth dist/
    - name: Build macOS wheels
      if: matrix.os == 'macos-latest'
      run: |
        wget -O /tmp/file.tar.gz http://archive.ubuntu.com/ubuntu/pool/main/f/file/file_5.45.orig.tar.gz
        cd /tmp && tar zxf file.tar.gz && cd -
        cd /tmp/file-5.45 && ./configure --prefix=/usr/local && make && sudo make install && cd -
        pip install wheel delocate
        python setup.py bdist_wheel
        delocate-wheel -v dist/*.whl
        ls -lrth dist/
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
