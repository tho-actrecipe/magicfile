name: Upload Python Package

on:
  workflow_run:
    workflows: [ "CI" ]
    types:
      - completed
    branches:
      - master

permissions:
  contents: read

jobs:
  deploy-macos:
    runs-on: macos-latest
    environment: production
    strategy:
      matrix:
        python-version: [ 3.8, 3.9, "3.10", 3.11 ]
        arch: [ x86_64, arm64 ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install delocate

      - name: Build macOS wheels
        run: |
          mkdir -p dist
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            arch -arm64 python setup.py bdist_wheel
          else
            arch -x86_64 python setup.py bdist_wheel
          fi
          delocate-wheel -v dist/*.whl
          ls -lrth dist/

      - name: Publish package
        run: |
          python -m pip install --upgrade pip
          python -m pip install twine
          twine upload --skip-existing dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

  deploy-linux:
    runs-on: ubuntu-20.04
    environment: production
    strategy:
      matrix:
        python-version: [ 3.8, 3.9, "3.10", 3.11 ]
        arch: [ x86_64, aarch64 ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install QEMU for ARM builds
        if: matrix.arch == 'aarch64'
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu qemu-user-static

      - name: Build manylinux wheels
        run: |
          if [ "${{ matrix.arch }}" = "x86_64" ]; then
            docker run --platform linux/amd64 --rm -v `pwd`:/io -w /io quay.io/pypa/manylinux2014_x86_64 sh manylinux.sh
          elif [ "${{ matrix.arch }}" = "aarch64" ]; then
            docker run --platform linux/arm64 --rm -v `pwd`:/io -w /io quay.io/pypa/manylinux2014_aarch64 sh manylinux.sh
          fi
          ls -lrth dist/

      - name: Publish package
        run: |
          python -m pip install --upgrade pip
          python -m pip install twine
          twine upload --skip-existing dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

